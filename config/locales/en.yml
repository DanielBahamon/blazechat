# Files in the config/locales directory are used for internationalization
# and are automatically loaded by Rails. If you want to use locales other
# than English, add the necessary files in this directory.
#
# To use the locales, use `I18n.t`:
#
#     I18n.t "hello"
#
# In views, this is aliased to just `t`:
#
#     <%= t("hello") %>
#
# To use a different locale, set it with `I18n.locale`:
#
#     I18n.locale = :es
#
# This would use the information in config/locales/es.yml.
#
# The following keys must be escaped otherwise they will not be retrieved by
# the default I18n backend:
#
# true, false, on, off, yes, no
#
# Instead, surround them with single quotes.
#
# en:
#   "true": "foo"
#
# To learn more, please read the Rails Internationalization guide
# available at https://guides.rubyonrails.org/i18n.html.

# todo: move all this settings stuff to their own model settings files
en:
  time:
    formats:
      long: '%B %d, %Y %H:%M %Z'

  settings:
    time_zone:
      title: Timezone
      admin: &default_timezone_field
        field: time_zone_select
        field_args:
          - []
          - { default: send:current_user.time_zone }
          - { class: rounded-md text-gray-800 }
      user:
        <<: *default_timezone_field

    preferred_language:
      title: Preferred Language
      admin:
        field: text_field
        field_args:
          -
            class: rounded-md text-gray-800
        help_text: Choose
      user:
        field: select
        field_args:
        - - Baby Talk
          - Deutsch
          - Ebonics
          - Emoji
          - English
          - Español
          - Esperanto
          - Français
          - Hindi हिन्दी
          - Indonesian
          - Italiano
          - Japanese - 日本語
          - Klingon
          - Korean - 한국어
          - Mandarin Chinese - 中文
          - Português
          - Russian - Русский
          - Sindarin
          - Standard Arabic العربية
          - Tiếng Việt
          - Trumpisms
          - Türkçe
        - {}
        - { class: "rounded-md text-gray-800" }
    streaming:
      title: Stream response from GPT as it is generated
      wrapper_class: "flex items-center gap-2"
      admin: &default_streaming_field
        field: check_box
        field_args:
          - { class: "rounded-md text-gray-800 order-first" }
        help_text: |
          If checked, the response from GPT will be streamed to the user as it is generated.
          If unchecked, the response will be generated in full before being sent to the user.
      user:
        <<: *default_streaming_field
